<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https//fonts.googleapis.com" />
    <link rel="preconnect" href="https//fonts.gtatic.com" crossorigin />
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>
    
</head>
<body>
    <nav class="main-nav">
        <h1 class="brand">
            <img
            src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
            alt="coffee masters logo"
            class="logo"
            />
            Coffee Masters
        </h1>
    </nav>
    <div class="page">
        <section class="order box">
            <h2 class="box-title">ITEMS</h2>
            <ul class="items">
                <li class="item">
                    <div class="item-quantity">1x</div>
                     <div class="item-title">Miel</div>
                     <div class="item-price">$7.00</div>
                     <ul class="item-options-list">
                    <li class="item-option">Extra honey</li>
                     </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                     <div class="item-title">Latte</div>
                     <div class="item-price">$7.50</div>
                     <ul class="item-options-list">
                    <li class="item-option">Oat Milk</li>
                     </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                     <div class="item-title">Scone</div>
                     <div class="item-price">$4.50</div>
                     <ul class="item-options-list">
                    <li class="item-option">Cranberry</li>
                     </ul>
                </li>
            </ul>
        </section>
        <section class="payment">
            <div class="name-box box">
                <h2 class="box-title">Name</h2>
                <div class="input-group">
                    <label class="user-input-label" for="name">Name for order</label>
                    <input type="text" class="user-input" id="name">
                </div>
            </div>
        </section>
        <section class="total">
            <table class="totals-table">
                <tbody>
                    <tr>
                        <td>Subtotal:</td>
                        <td>$22.00</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>$1.67</td>
                    </tr>
                    <tr class="final-totals">
                        <td>Total:</td>
                        <td>$23.67</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
